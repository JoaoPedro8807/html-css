<h1>Testando carga e imagem </h1>
<!--
  *  É BOM COLOCAR A IMAGEM QUE VAI SER USADA, NA MESMA PASTA EM QUE ESTÁ O CÓDIGO EM QUESTÃO, então vou

-->
<img src="" alt=""> <!-- Para carregar a imagem usa o comando img
 * Para selecionar qual imagem vc quer usar, deixe o cursor no meio das aspas do src="" e aperte CTRL + ESPAÇO
-->
<img src="logo html 11.000.png" alt="logo HTML5"> <!--
>   * Já no alt deve colocar um texto alternativo, explicando oq é a imagem etc -->
<img src="CSS LOGO FULL.png" alt="Logo CSS3">;
<P>Também podemos carregar imagens externas, que não estão no nosso PC, EX: </P>
<img src="https://codehelper.com/wp-content/uploads/2018/10/javascript-icon.svg" alt="Logo JavaScript">
<!-- 
   * Para isso basta colocar o link da imagem dentro da aspas de pesquisa do src=""
-->
