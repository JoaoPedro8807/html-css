<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
       * { /* Isso é a Configurações globais da CSS */ 
           height: 100%; /* aqui é as configurações globais, o height 100% diz que irá usar 100% da tela para um deagradê de baixo pra cima*/

    }
    body{
            background-image: linear-gradient(to right, #F15932, #FFEDBD,#e8323e, #9D1499,  #D91A59,#EF5730  ) ;
           /* Aqui No lugar de backgroud-color, colocamos backgroud-image e escolher o parâmetro linear-gradient, depois colocamos para que lado queremos 
           que o degradê fique, nesse caso coloquei para direita. depois colocamos as cores que queremos, pode ser quantas quiser. */

           
           background-attachment: fixed; /* Aqui eu botei o fundo fixo, ou seja, quando rolar a barra de rolagem, o degradê continua o msm */
        }

    </style>
</head>
