<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em graus</title>
    <style> 
    * { /* Essa é a configuração global das CSS*/ 
        height: 100%; /* Isso serve para usar 100% da pagina, quando colocamos um degradê que fique de baixo para cima, ou de cima para baixo. */ 
    }

    body {

    
        background-image: linear-gradient(45deg, #AE82F5 20%, #44A9FA, #6A75DE,#CE6ADE, #FA5D97);
        /* Aqui usamos o mesmo comando para degradê, mas ao invés de colocar right, left, top(de cima para baixo), bottom (de baixo para cima.), colocamos o numero em graus, no exemplo colocamos 45deg, assim o degrade fica caido em 45°
        */

        /* Podemo também definir a porcentagem que cada cor ficará na pagina colocando a porcentagem no final de cada cor */ 
    }
    </style>
</head>
