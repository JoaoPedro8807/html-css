<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p { /* Aqui colocamos que iremos alterar apenas o paragrafo que é 'filho' da div (que está dentro da div) */
        display: none; /* aqui colocamos o display: none para que oculte o paragrafo  */
        }
        div:hover > p { /* Novamente colocamos para alterar apenas o paragrafo que é filho da div, mas dessa vez colocamos a pseudo classe 
            hover também que mudará conforme passe o mouse por cima */ 

         display: block; /* aqui colocamos o display: block para aparecer o texto escondido, ele irá funcionar só quando passar o mouse em cima
            (por causa da pseudo-classe) */
        background-color: red;
        color: white;
        width: 250x;
        }

        div:hover {
            color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo </p>

    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
     </div>
     <p>fim do exemplo</p>
</body>
</html>
