<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - Classes em HTML</title>
<style>
    div {
        background-color: rgb(82, 95, 95);
        height: 200px;
        width: 200px;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
    }
/* Pseudo classes são relacionadas a um elemento ou a uma classe,  elas são relacionadas a o estado de um determinado elemento 
Representamos com dois pontos ":"  EX */

div:hover { /* colocamos uma pseudo classe hover no elemento div (contém as 3 div's )
Essa pseudo classe hover é uma configuração de estado que irá alterar quando o mouse passar por cima da div.
*/
background-color: yellow;

}




</style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
