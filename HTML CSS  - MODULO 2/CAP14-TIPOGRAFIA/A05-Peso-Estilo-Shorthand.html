<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso e estilos de fontes.</title>

    <style>
        body {
/* Peso da fonte, é basicamente o quão 'gordinha' ela é para definir isso usamos o font-weight
OBS: Weight (peso), Width(largura) Height(altura) EX:
*/
            font-weight: bold;
    /* [Lighter   Normal  Bold    Bolder]   ou então númericamente de:
        [100  à  900] 
        Podemos também combinar estilos, como por ex colocar em italico e em negrito
        */        
        font-style: italic;
        /* percebe que além de negrito ela também está em italico [MAS NEM TODAS AS FONTES POSSUEM TODAS ESSAS ALTERAÇÕES ]*/ 
    }
    h1{ /*
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
        font-size: 3em;
        font-style: italic;


         Como usamos muito isso, podemos simplificar, ou seja, criar uma "shorthand" (mão de ajuda)



         
         --------------      shorthand font sequencia correta:  ---------------------

                    - font-style -> font-weight -> font-size -> font-family. EX:*/

        
        font: italic bolder 3em 'Time New Roman', Times, serif;
        /* veja que conseguimos fazer aquilo tudo de cima, em apenas uma linha */

    }
h2{
    font:bolder 2em 'Times New Roman'
}
    </style>
   
</head>
<body>

    <h1>Peso</h1>
    <p>Peso da fonte, é basicamente o quão 'gordinha' ela é para definir isso usamos o font-weight
    </p>
    <!-- OBS: Weight (peso), Width(largura) Height(altura)--> Ex:
    <p style="font-weight: bold;"></p>
    <!-- Lighter   Normal  Bold    Bolder       ou então númericamente de:
        [100  à  900]
    
    --->

</body>
</html>
