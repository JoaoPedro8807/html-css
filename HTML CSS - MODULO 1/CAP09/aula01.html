<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="CSS LOGO FULL.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(47, 84, 163);
        }
    </style>
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2> Listas ordenadas </h2>
<ol title="Tarefas" type="a" style="color: rgb(148, 27, 27);">
    <li>Acordar </li>
    <li>Escovar os dentes </li>
    <li>Tomar café </li> 
    <li>estudar</li>

    <!-- A tag <ol> (ordem list) é uma tag para criar listas ordenadas, ou seja, que a ordem faz diferença
    é bom utiliza-la pois se quiser mudar alguma coisa e a lista for muito grande, terá que mudar tudo,
mas com a tag basta alterar um elemento que todos os outros se alteram -->
<!-- Também podemos colocar um parâmetro nessa tag, que é o type, que diz de que tipo será a lista 
(numérico [1], alfabético [A] ou romano [I] )-->
</ol>
<h2>Listas não ordenadas </h2>
<ul   type="circle" title="Compras" style="color: rgb(0, 255, 76);">
    <li>Pão </li>
    <li>manteiga</li>
    <li>café</li>
    <li>leite</li>
    <li>chocolate</li>
</ul>
<!-- UL =  Unordered lists (listas não ordenadas) que a ordem não faz diferença -->
<!-- no parametro type podemos colocar 'disc' para a bolinha preta, 'circle' para ficar com um circulo 
e 'square' para ficar um quadrado -->




</body>
</html>
