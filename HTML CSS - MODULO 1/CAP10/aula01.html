<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="CSS LOGO FULL.png" type="image/x-icon">
    <title>Links em HTML </title>
    <style>
        body {
            background-color: blanchedalmond;
            font: normal arial 
        }
    </style>
</head>
<body>
    <h1> Usando link externo</h1>
    <p>Você pode acessar meu <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório publico no github</a> </p>
<!-- a tag <a> significa ancora, nela dentro dela vc coloca a palavra em que ficará com iperlink, dentro da href
coloca o link em que irá para pagina desejada, (NESSE CASO FOI UM LINK PARA UM PAGINA EXTERNA, 
ve o proximo exemplo de como fazer corretamente)-->
        
        <p>Você também pode <a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">acessar meu canal no youtube</a> </p>
<!-- Quando utilizamos links de sites externos, precisamos que ao clicar no link, ele abra em ourta guia 
no google, para isso utiliza o target e o rel 
(target="_blank") serve para criar uma nova guia
(rel="external") serve para definir que o link é externo, e que ele será redirecionado para outra guia, exitem 
varios outros tipos de rel, olhar no PDF da aula se necessario.-->



</body>
</html>
